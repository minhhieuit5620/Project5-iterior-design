
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../../assets/ImgLogin/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
        <div class="img-card">
          <img
          id="profile-img"
          src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
          class="profile-img-card"/>
        </div>
      
				<form class="login100-form validate-form flex-sb flex-w" 
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        >
				
					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" autofocus type="text"
           
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel" >
						<span class="focus-input100"></span>
					</div>
          <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username không được bỏ trống!
        </div>
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

						<!-- <a href="#" class="txt2 bo1 m-l-5">
							Forgot?
						</a> -->
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password"
          
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel">
            <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors.required">Mật khẩu không được để trống</div>
            <div *ngIf="password.errors.minlength">
             Mật khẩu của bạn phải có ít nhất 6 kí tự
            </div>
          </div>
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
						Đăng nhập
						</button>
					</div>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Thông tin tài khoản hoặc mật khẩu của bạn không đúng: {{ errorMessage }}
            </div>
          </div>
          <span class="login100-form-title ">
						Đăng nhập với
					</span>

					<a href="#" class="btn-face hoac">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>

					<a href="#" class="btn-google hoac">
						<img src="../../assets/ImgLogin/icons/icon-google.png" alt="GOOGLE">
						Google
					</a>


					<!-- <div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a member?
						</span>

						<a href="#" class="txt2 bo1">
							Sign up now
						</a>
           
					</div> -->
				</form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
         Đăng nhập bởi {{ roles }}.
        </div>
			</div>
		</div>
	</div>
